<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Web App Using AJAX API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4119de242e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="/star-wars/logo.svg.png" alt="logo">
        </div>
        <div id="card">
            <div id="load" class="fa-3x">
                <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                <p>Loading...</p>
            </div>
            <div id="data">
               
            </div>
        </div>
        <div id="btn">
            <button>Find Someone</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
